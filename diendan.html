<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diễn đàn cộng đồng - SurveyForGood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/diendan.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
        <div class="loader"></div>

    <a href="index_U.html" class="back-to-home-btn"><i class="fa-solid fa-arrow-left"></i> Quay lại trang chủ</a>
    <section class="community-forum">
        <div class="container">
            <div class="section-title fade-in">
                <h2>Cộng đồng SurveyForGood</h2>
                <p>Chia sẻ kinh nghiệm và thảo luận với các thành viên khác</p>
            </div>
            
            <div class="forum-container">
                <div class="forum-sidebar fade-in">
                    <div class="sidebar-block">
                        <button class="new-post-button"><i class="fa-solid fa-pen-to-square"></i> Tạo bài viết mới</button>
                    </div>
                    <div class="sidebar-block">
                        <h3><i class="fa-solid fa-layer-group"></i> Danh mục</h3>
                        <ul class="forum-categories">
                            <li class="active"><a href="#" data-category="all"><i class="fa-solid fa-globe"></i> Tất cả</a></li>
                            <li><a href="#" data-category="tips"><i class="fa-solid fa-lightbulb"></i> Mẹo kiếm điểm</a></li>
                            <li><a href="#" data-category="rewards"><i class="fa-solid fa-gift"></i> Đổi thưởng</a></li>
                            <li><a href="#" data-category="questions"><i class="fa-solid fa-circle-question"></i> Câu hỏi</a></li>
                            <li><a href="#" data-category="feedback"><i class="fa-solid fa-comments"></i> Góp ý</a></li>
                        </ul>
                    </div>
                </div>
                
                <div class="forum-main-content fade-in">
                    <div class="post-search">
                        <input type="text" placeholder="Tìm kiếm bài viết, tác giả...">
                        <button class="search-button"><i class="fa-solid fa-search"></i></button>
                    </div>
                    
                    <div class="posts-list">
                        </div>
                    
                    <div class="forum-pagination">
                        <button class="pagination-button"><i class="fa-solid fa-chevron-left"></i></button>
                        <button class="pagination-button active">1</button>
                        <button class="pagination-button">2</button>
                        <button class="pagination-button">3</button>
                        <button class="pagination-button"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal" id="new-post-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Tạo bài viết mới</h2>
            <form id="new-post-form">
                <div class="form-group">
                    <label for="post-title">Tiêu đề</label>
                    <input type="text" id="post-title" required placeholder="Nhập tiêu đề hấp dẫn...">
                </div>
                <div class="form-group">
                    <label for="post-category">Danh mục</label>
                    <select id="post-category" required>
                        <option value="tips">Mẹo kiếm điểm</option>
                        <option value="rewards">Đổi thưởng</option>
                        <option value="questions">Câu hỏi</option>
                        <option value="feedback">Góp ý</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-content">Nội dung</label>
                    <textarea id="post-content" rows="6" required placeholder="Chia sẻ suy nghĩ của bạn..."></textarea>
                </div>
                <button type="submit" class="submit-button">Đăng bài</button>
            </form>
        </div>
    </div>

    <script src="js/diendan.js"></script>
        <script src="js/script.js"></script>

</body>
</html>
