<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khảo sát - SurveyOn</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/khaosat.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div class="loader"></div>
    <header>
        <div class="container nav-container">
            <div class="logo">Survey<span>ForGood</span></div>
            <nav class="nav-menu">
                <ul>
                     <li><a href="index_U.html">Trang chủ</a></li>
        <li><a href="diendan.html">Diễn đàn</a></li>
        <li><a href="khaosat.html">Khảo sát</a></li>
        <li><a href="diemdanh.html">Điểm danh</a></li>
        <li><a href="doithuong.html">Đổi điểm</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="lienhe.html">Liên hệ</a></li>
    </ul>
                </ul>
                <div class="mobile-user-actions">
                    <hr>
                    <ul>
                        <li><a href="trangcanhan.html" class="profile-link"><i class="fa-solid fa-user"></i> Trang cá nhân</a></li>
                        <li><a href="index.html" class="logout-link"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a></li>
                    </ul>
                </div>
            </nav>
            <div class="auth-buttons">
                 <div class="user-avatar" style="display:flex;align-items:center;gap:10px;">
                    <img src="https://i.pravatar.cc/40" alt="Avatar" style="border-radius:50%;width:40px;height:40px;">
                </div>
                <a href="trangcanhan.html" class="signin" style="margin-left:20px;">Trang cá nhân</a>
                <a href="index.html" class="signup" style="margin-left:20px;">Đăng xuất</a>
            </div>
            <button class="mobile-menu-toggler">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </button>
        </div>
    </header>

    <section class="surveys-section">
        <div class="container">
            <div class="survey-header">
                <h2>Khảo sát hiện có</h2>
                <p>Tham gia khảo sát và nhận điểm thưởng ngay</p>
            </div>
            <div class="survey-controls">
                <div class="filter-group">
                    <label for="survey-category">Lọc theo:</label>
                    <select id="survey-category">
                        <option value="all">Tất cả danh mục</option>
                        <option value="shopping">Mua sắm</option>
                        <option value="entertainment">Giải trí</option>
                        <option value="technology">Công nghệ</option>
                        <option value="health">Sức khỏe</option>
                        <option value="travel">Du lịch</option>
                        <option value="food">Ẩm thực</option>
                        <option value="work">Công việc</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="survey-sort">Sắp xếp:</label>
                    <select id="survey-sort">
                        <option value="newest">Mới nhất</option>
                        <option value="highest-point">Điểm cao nhất</option>
                        <option value="shortest">Ngắn nhất</option>
                    </select>
                </div>
            </div>
            <div class="survey-list">
                </div>
             <div class="survey-pagination">
                <button class="pagination-btn" disabled>←</button>
                <button class="pagination-btn active">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
                <button class="pagination-btn">→</button>
            </div>
        </div>
    </section>

    <div id="survey-modal" class="survey-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="survey-progress">
                <div class="progress-bar"><div id="survey-progress"></div></div>
                <span id="progress-text"></span>
            </div>
            <h2 id="survey-modal-title"></h2>
            <p class="survey-points"></p>
            <div id="survey-questions"></div>
            <div class="survey-nav">
                <button id="prev-question" class="survey-nav-btn" disabled>← Câu trước</button>
                <button id="next-question" class="survey-nav-btn">Câu tiếp →</button>
                <button id="submit-survey" class="submit-survey-btn" style="display: none;">Gửi khảo sát</button>
            </div>
        </div>
    </div>
    
    <div id="survey-complete-modal" class="survey-complete-modal">
        <div class="modal-content">
            <span id="close-complete-modal" class="close-modal">&times;</span>
            <div class="complete-icon">✓</div>
            <h2>Hoàn thành khảo sát!</h2>
            <p>Bạn đã nhận được <span id="earned-points"></span> điểm.</p>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="js/khaosat.js"></script>
</body>
</html>
